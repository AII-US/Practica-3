{% load static %}

<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="{% static 'css/uikit.min.css' %}"/>
    <script src="{% static  'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/uikit.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    {% if request.GET.message and request.GET.status %}
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                Swal.fire({
                    icon: "{% if request.GET.status == 'Success' %}success{% elif request.GET.status == 'Info' %}
                        info{% else %}error{% endif %}",
                    title: "Mensaje",
                    text: "{{ request.GET.message }}",
                    confirmButtonText: "Aceptar"
                });

                // Eliminar los parámetros de la consulta de la URL
                var cleanUrl = window.location.href.split('?')[0];
                window.history.replaceState({}, document.title, cleanUrl);
            });
        </script>
    {% endif %}
</head>
<body>


<h1>EJERCICIO</h1>
<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">

        <ul class="uk-navbar-nav">
            <li class="uk-active"><a href="#">Inicio</a>
                <div class="uk-navbar-dropdown">
                    <ul class="uk-nav uk-navbar-dropdown-nav">
                        <li><a href="/confirm">Poblar Base de Datos - Acceso Restringido</a></li>
                        <li><a href="/load_recommendations">Cargar el Sistema de Recomendaci&oacute;n</a></li>
                        <li><a href="/home">Sobre</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="#">B&uacute;squedas</a>
                <div class="uk-navbar-dropdown">
                    <ul class="uk-nav uk-navbar-dropdown-nav">
                        <!-- Añadir aquí las búsquedas -->
                    </ul>
                </div>
            </li>
        </ul>

    </div>
</nav>


<hr>

<h1>{% block title %} {% endblock %}</h1>

{% block content %} {% endblock %}
</body>
</html>
